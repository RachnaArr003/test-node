<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();

      socket.on('connect', function () {
        console.log('Connected');

        socket.on('message', function(message) {
          console.log(message);
        });

        socket.on('disconnect', function() {
          console.log('Disconnected');
        });
      });
    </script>
  </head>
  <body>
  </body>
</html>
